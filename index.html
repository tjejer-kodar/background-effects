<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Connection to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Parallax scrolling effect</title>
  </head>

  <body>
  <!-- One div per time of day. We give them different class names to
  be able to style them differently. The first div has an id as well.
  We will use this id to get the element in to our JavaScript file. -->

    <div id="parallax" class="day">
      <h1>Good Morning!☀️ Scroll down to reveal the Sunset!</h1>
    </div>

    <div class="day-transition">
      <h2>Parallax Scrolling Effect</h2>
    </div>

    <div class="sunset">
      <h3>Keep scrolling to reveal the night sky!✨</h3>
    </div>

    <div class="nightsky">
      <h4>Parallax Scrolling is a technique where the background content (i.e. an image) 
          is moved at a different speed than the foreground content while scrolling. </h4>
    </div>

    <div class="night-transition">
      <h5>Night Night!🌙</h5>
    </div>

      <!-- Connection to our JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
